<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .controls {
            margin-right: 20px;
        }
        .controls div {
            margin-bottom: 10px;
        }
        table {
            border-collapse: collapse;
        }
        td {
            width: 80px;
            height: 80px;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            position: relative;
        }
        .white { background-color: #f0d9b5; }
        .black { background-color: #b58863; }
        .coordinate {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 12px;
            color: #666;
        }
        .controls input[type="number"] {
            width: 50px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>
<body>
    <div class="controls">
        <button id="setup-reset-btn">Setup/Reset Board</button>
        <div>
            <label><input type="radio" name="team" value="1" checked> White</label>
            <label><input type="radio" name="team" value="2"> Black</label>
        </div>
        <div>
            <label for="start_pos_x">Start Position X:</label>
            <input type="number" id="start_pos_x" name="start_pos_x" min="1" max="8">
            <label for="start_pos_y">Y:</label>
            <input type="number" id="start_pos_y" name="start_pos_y" min="1" max="8">
        </div>
        <div>
            <label for="end_pos_x">End Position X:</label>
            <input type="number" id="end_pos_x" name="end_pos_x" min="1" max="8">
            <label for="end_pos_y">Y:</label>
            <input type="number" id="end_pos_y" name="end_pos_y" min="1" max="8">
        </div>
        <button id="play-move-btn">Play Move</button>
    </div>
    <div id="board-container">
        <!-- El tablero se cargará aquí -->
    </div>
</body>
</html>
